version: '3.8'

services:
  smartseller-platform:
    build:
      context: .
      dockerfile: Dockerfile.platform
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    container_name: smartseller-platform
    restart: unless-stopped
    networks:
      - smartseller-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rexus-storefront:
    build:
      context: .
      dockerfile: Dockerfile.rexus
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
      - VITE_APP_MODE=tenant
    container_name: rexus-storefront
    restart: unless-stopped
    networks:
      - smartseller-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for local domain simulation
  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates if available
    depends_on:
      - smartseller-platform
      - rexus-storefront
    container_name: nginx-proxy
    restart: unless-stopped
    networks:
      - smartseller-network

networks:
  smartseller-network:
    driver: bridge

# Optional: Add volumes for persistent data
volumes:
  nginx-cache:
  platform-logs:
  rexus-logs: