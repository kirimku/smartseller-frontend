# Nginx configuration for Rexus Gaming Store (app.rexus.com)
# Optimized for e-commerce storefront with PWA support

server {
    listen 80;
    server_name app.rexus.com;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # PWA specific headers
    add_header Cache-Control "no-cache" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/atom+xml
        application/rss+xml
        image/svg+xml;

    # PWA Manifest
    location = /manifest.webmanifest {
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=86400";
    }

    # Service Worker
    location = /sw.js {
        add_header Content-Type application/javascript;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets (longer cache for gaming assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Special handling for gaming product images
        location ~* gaming-.*\.(jpg|jpeg|png|webp)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }

    # Admin dashboard routes
    location /admin {
        try_files $uri $uri/ /index.html;
        
        # Optional: Add basic auth for admin (uncomment if needed)
        # auth_basic "Admin Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # API proxy for Rexus backend (uncomment and configure)
    # location /api/ {
    #     proxy_pass http://rexus-api-backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Product routes
    location /products {
        try_files $uri $uri/ /index.html;
    }

    # Customer routes
    location ~ ^/(profile|orders|cart|checkout|login|register) {
        try_files $uri $uri/ /index.html;
    }

    # Gaming specific routes
    location ~ ^/(gaming|peripherals|keyboards|mice|headsets) {
        try_files $uri $uri/ /index.html;
    }

    # Main SPA route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "Rexus Gaming Store - healthy\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt for SEO
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nAllow: /\nSitemap: https://app.rexus.com/sitemap.xml\n";
    }
}