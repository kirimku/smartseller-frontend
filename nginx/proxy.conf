# Nginx reverse proxy configuration for local development
# Simulates smartseller.com and app.rexus.com domains

# SmartSeller Platform
server {
    listen 80;
    server_name localhost smartseller.local;

    location / {
        proxy_pass http://smartseller-platform:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Rexus Gaming Store  
server {
    listen 80;
    server_name rexus.local app.rexus.local;

    location / {
        proxy_pass http://rexus-storefront:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}